---
driver:
  name: vagrant
  provider: vmware_fusion
  customize:
      memory: 2048

provisioner:
  name: chef_solo

platforms:
  - name: macosx-10.10
    driver:
      box: macosx-10.10
suites:
  - name: macosx_autologin_enable
    run_list:
      - recipe[macosx_autologin_test::enable]
#      - recipe[macosx_autologin_test::disable]
#      - recipe[macosx_autologin_test::reboot]
    attributes:

  - name: macosx_autologin_disable
    run_list:
      - recipe[macosx_autologin_test::disable]
    attributes:
